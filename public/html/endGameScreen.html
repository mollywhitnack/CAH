<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game 4</title>
</head>
<body>
 <div class = "container">
  <h1>Game Over!</h1>
	<h2>The Winner Is: {{winner}}</h2>

	<button class="btn btn-primary" ui-sref="startGameScreen" ng-click='clearScore()'>Play Again!</button >
  <div></div>
  <br>
  <div></div>
  <br>
  <table class="table table-hover table-bordered table-striped">
    <thead>
      <th>Player</th>
      <th>Score</th>
    </thead>
    <tbody>
      <tr ng-repeat='player in players' class='animated fadeInDown' ng-model='playerScore'>
        <td>{{player.name}}</td>
        <td>{{player.score}}</td>
      </tr>
    </tbody>
  </table>
</div>


</div>
</body>
</html>
